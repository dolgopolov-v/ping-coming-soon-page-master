<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/f748df865c.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img class="logo "src="images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  </header>
  <div class="subscribe-form">
    <input type="email" name="mail" placeholder="Your email address...">
    <button type="submit" name="button">Notify Me</button>
  </div>
  <div class="dashboard-illustration">
    <img class="illustration" src="images/illustration-dashboard.png" alt="dashboard">
  </div>
  <div class="social">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-instagram"></i></button>
  </div>

  <footer>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
